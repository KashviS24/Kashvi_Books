    <div class="title-container">
            <div class="lover">

            <div class="haifa">

            </div>
        
            <div class="breath">

            </div>

            <div class="recitatif">
                <div class="author5">MORRISON</div>
                <div class="title5"><a href="book5.html">Recitatif</a></div>  
            </div>

                <div class="author6">MOORE</div>
